<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input Form</title>
<style>
	.container{margin:auto;width:300px; height:300px;}
	table { border: 1px solid black; text-align:center;}
	table tr td { border: 1px solid black}
</style>
</head>
<body>
	<form action="InputProc" method="post">
	<div class="container">
	<table>
		<tr>
			<th colspan="3">Contents</th>	
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>국어점수</td>
			<td><input type="text" name="kor"></td>
		</tr>
		<tr>
			<td>영어점수</td>
			<td><input type="text" name="eng"></td>
		</tr>
		<tr>
			<td colspan="3"><button>제출</button></td>
		</tr>
	</table>
	</div>
	</form>
</body>
</html>
